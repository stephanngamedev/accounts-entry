<template name='entrySocial'>
  <button class="btn ui {{icon}} fluid button" id="entry-{{this}}" name="{{this}}">
    {{#if unconfigured}}
      <i class="{{icon}} icon"></i> {{t9n "configure"}} {{capitalize this}}
    {{else}}
      <i class="{{icon}} icon"></i> {{buttonText}} {{t9n "with"}} {{capitalize this}}
    {{/if}}
  </button>
</template>
